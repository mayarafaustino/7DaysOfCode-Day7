<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DaysOfCode - Day7</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <section class="container">
            <div class="box-inputEOperadores">
                <div class="inputs">
                    <input type="number" name="" id="primeiroNumero">
                    <input type="number" name="" id="segundoNumero">
                </div>
                <div class="operadores">
                    <button type="button" id="button" onclick="somar()">+</button>
                    <button type="button" id="button" onclick="subtrair()">-</button>
                    <button type="button" id="button" onclick="multiplicar()">*</button>
                    <button type="button" id="button" onclick="dividir()">/</button>
                </div>
            </div>
            <div class="linha"></div>
            <div class="box-resultado" id="resultado">

            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
